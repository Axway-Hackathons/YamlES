name: Build YamlES

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        apigateway-version: [7.7.20200331, 7.7.20200130, 7.7.0]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Creating YamlES for API-Gateway version: ${{ matrix.apigateway-version }}
      run: mvn package "-Dapigateway.version=${{ matrix.apigateway-version }}"
